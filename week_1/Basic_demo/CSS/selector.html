<!DOCTYPE html>
<html>
<head>
<style>
* {
  text-align: center;
  color: blue;
}
/*id selector*/
#para1 {
  text-align: center;
  color: red;
}
/*class selector*/
h1.center {
  text-align: center;
  color: green;
}
/*Grouping selector*/
h1, h2, p {
  text-align: center;
  color: red;
}
</style>
</head>
<body>
<!-- Universal selector * -->
<h1>Hello world!</h1>

<p>Every element on the page will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>

<!-- id selector -->
<p id="para1">Hello World!</p>
<!-- class selector -->
<p class="center">This paragraph is not affected by the style.</p>
<h1 class="center">Hello World</h1>

<!-- Grouping -->
<h1>Hello World!</h1>
<h2>Smaller heading!</h2>
<p>This is a paragraph.</p>
</body>
</html>

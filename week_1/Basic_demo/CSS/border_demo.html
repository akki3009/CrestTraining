<!DOCTYPE html>
<html>
<head>
	<title>Border Demo</title>
	<style type="text/css">
		p.ful{border: 1px solid;padding: 20px;}
		p.bottom{border-bottom: 1px solid red;padding: 20px;}
		p.radius{border: 1px solid gray;padding: 20px;border-radius: 12px;}
		p.side{border-left: 6px solid blue;padding: 20px;background-color: lightblue;}
	</style>
</head>
<body>
	<p class="ful">I have borders on all sides.</p>
	<p class="bottom">I have borders on all sides.</p>
	<p class="radius">I have borders on all sides.</p>
	<p class="side">I have borders on all sides.</p>
</body>
</html>
